# Project SonarCloud identification
sonar.projectKey=alexa2me_catalog-api
sonar.organization=alexa2me

# Optional name (how it will appear in SonarCloud)
sonar.projectName=Catalog API
sonar.projectVersion=1.0

# Source code
sonar.sources=.
sonar.exclusions=**/bin/**,**/obj/**,**/Migrations/**

# Tests
sonar.tests=.
sonar.test.inclusions=**/*Test.cs,**/*Tests.cs

# Coverage reports (generated by Coverlet in the workflow)
sonar.cs.opencover.reportsPaths=**/TestResults/coverage.opencover.xml

# Files that don't make sense in coverage
sonar.coverage.exclusions=**/Migrations/**,**/Program.cs,**/Startup.cs

# Encoding
sonar.sourceEncoding=UTF-8
